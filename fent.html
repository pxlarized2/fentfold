  <script>
    (function(){
      const splash = document.getElementById('splash');
      const main = document.getElementById('main');
      const video = document.getElementById('bg-video');
      const bgSrc = document.getElementById('bg-src');
      const overlay = document.getElementById('video-overlay');
      const toggle = document.getElementById('theme-toggle');
      const dot = document.getElementById('theme-dot');
      const label = document.getElementById('theme-label');
      const cursor = document.getElementById('custom-cursor');

      const THEMES = {
        ken: { 
          color: '#ff0000', 
          file: 'overseas.mp4', 
          skip:4, 
          label:'Ken',
          cursorClass: 'ken-cursor'
        },
        carti: { 
          color: '#ffffff', 
          file: 'EVILJ0RDAN.mp4', 
          skip:0, 
          label:'Carti',
          cursorClass: 'carti-cursor'
        }
      };

      // current theme state
      let current = localStorage.getItem('fent_theme') || 'ken';
      

      // helper to apply CSS color variable & update toggle UI
      function applyColor(color){
        document.documentElement.style.setProperty('--theme-color', color);
        dot.style.background = color;
        dot.style.boxShadow = `0 0 12px ${color}`;
      }

      // set video src and (optionally) set skip seconds and play
      function setVideo(file, skipSeconds = 0, playAfter = false){
        const currentSrc = bgSrc.getAttribute('src') || '';
        if (currentSrc === file) {
          if (skipSeconds > 0 && video.readyState >= 1) {
            try { video.currentTime = skipSeconds; } catch(e) { console.warn('Failed to set video time:', e); }
          }
          if (playAfter) {
            video.play().catch(e => console.warn('Video play failed:', e));
          }
          return;
        }

        // Pause current before changing
        video.pause();

        bgSrc.src = file;
        video.load();

        video.addEventListener('loadedmetadata', function once(){
          if (skipSeconds > 0) {
            try { video.currentTime = skipSeconds; } catch(e) { console.warn('Failed to set video time:', e); }
          }
          if (playAfter) {
            video.play().catch(err => {
              console.warn('Video play prevented:', err);
              // Fallback: hide video and use static background
              video.style.display = 'none';
              document.body.style.background = '#000';
            });
          }
        }, { once: true });
      }

      // toggle between Ken & Carti
      function toggleTheme(userInitiated = true){
        current = (current === 'ken') ? 'carti' : 'ken';
        const t = (current === 'ken') ? THEMES.ken : THEMES.carti;

        applyColor(t.color);
        label.textContent = t.label;
        toggle.setAttribute('aria-pressed', current === 'carti' ? 'true' : 'false');
        
        // Update cursor
        cursor.className = t.cursorClass;

        setVideo(t.file, t.skip, true); // Always play after toggle, since user click

        // If already entered, unmute immediately
        if (splash.style.display === 'none') {
          video.muted = false;
        }

        localStorage.setItem('fent_theme', current);
      }

      // Custom cursor functionality
      function initCustomCursor() {
        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
          cursor.style.left = e.clientX - (cursor.offsetWidth / 2) + 'px';
          cursor.style.top = e.clientY - (cursor.offsetHeight / 2) + 'px';
        });

        // Enable custom cursor when mouse enters the document
        document.addEventListener('mouseenter', () => {
          document.body.classList.add('custom-cursor-active');
          cursor.style.display = 'block';
        });

        // Disable custom cursor when mouse leaves the document
        document.addEventListener('mouseleave', () => {
          cursor.style.display = 'none';
        });

        // Add hover effect for interactive elements
        const interactiveElements = document.querySelectorAll('a, button, #theme-toggle');
        interactiveElements.forEach(el => {
          el.addEventListener('mouseenter', () => {
            cursor.style.transform = 'scale(1.2)';
          });
          el.addEventListener('mouseleave', () => {
            cursor.style.transform = 'scale(1)';
          });
        });
      }

      // initialize UI colors & label and preload video muted
      (function initFromSaved(){
        const t = (current === 'ken') ? THEMES.ken : THEMES.carti;
        applyColor(t.color);
        label.textContent = t.label;
        cursor.className = t.cursorClass;
        bgSrc.src = t.file;
        video.load();
        // Play muted immediately (allowed without gesture)
        video.play().catch(err => console.warn('Initial muted play failed:', err));
        
        // Initialize custom cursor
        initCustomCursor();
      })();

      // show main & unmute video after splash click
      splash.addEventListener('click', function onSplash(){
        try {
          // Hide splash
          splash.style.display = 'none';
          // Show video and overlay
          overlay.style.display = 'block';
          video.style.display = 'block';
          // Show main content
          main.style.transition = 'opacity .5s ease';
          main.style.opacity = '1';
          main.style.pointerEvents = 'auto';
          // Show toggle
          toggle.style.display = 'flex';

          // Unmute the video (since it's already playing muted)
          video.muted = false;

          // If not playing for some reason, play it
          if (video.paused) {
            video.play().catch(err => console.warn('Play after splash failed:', err));
          }
        } catch (e) {
          console.error('Splash click error:', e);
          // Ensure UI is still usable even if video fails
          splash.style.display = 'none';
          main.style.transition = 'opacity .5s ease';
          main.style.opacity = '1';
          main.style.pointerEvents = 'auto';
          toggle.style.display = 'flex';
          video.style.display = 'none';
          document.body.style.background = '#000';
        }

        splash.removeEventListener('click', onSplash);
      });

      // toggle click
      toggle.addEventListener('click', () => toggleTheme(true));

      // keyboard toggle
      toggle.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleTheme(true);
        }
      });

      // video error handling
      video.addEventListener('error', (ev) => {
        console.error('Video playback error:', ev);
        video.style.display = 'none';
        document.body.style.background = '#000';
      });

      // prevent text selection
      toggle.addEventListener('mousedown', e => e.preventDefault());
    })();
  </script>
